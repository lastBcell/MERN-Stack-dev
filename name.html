<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input type="submit">
    </form>
    <input id="blah" type="text" name="email" placeholder="Enter your email" >
    
    <script>
      document.getElementById('myForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form from actually submitting
          const emailInput = document.getElementById('blah')[0];
          console.log(emailInput); // Outputs the input value
      });
    </script>
    
</body>
</html>
