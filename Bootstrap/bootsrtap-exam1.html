<body class="bg-primary">
    <div class="container bg-white"  style=" max-width: 600px;">
      <form class="p-4">
        <div class="row">
            <h1 class="col"><strong>Sign Up</strong></h1>
         </div>
          <div class="row">
            <p class="col">Please fill the form to create an account</p>
          </div>
        
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-3 border-0 bg-light"placeholder="Firstname" name="fname" required>
              </div>
              <div class="col">
                <input type="text" class="form-control bg-ligh border-0" placeholder="Lastname" name="lname" required>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control mb-3 bg-light border-0 " placeholder="Email" name="lname" value="" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" class="form-control mb-3 bg-light border-0" placeholder="Password" name="lname" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <input type="password" class="form-control mb-3 bg-light border-0 " placeholder="Confirm Password" name="lname" required>
                </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckDefault">
              
                <label class="form-check-label" for="flexCheckDefault">
                 I acccept the <span class="text-primary">Terms of Use & Privacy policy</span>
                </label>
            </div>
            <button class="btn btn-primary mb-4 px-5">Sign Up</button>       
          </form>
        </div>
        <div class="container ">
          <div class="text-center">
            <p  class="text-white mb-0 mt-2">
              Already have an account?<a class="text-white" href="">Login here</a>
            </p>
          </div>
          
        </div>
</body>
