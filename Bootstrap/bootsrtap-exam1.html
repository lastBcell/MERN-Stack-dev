<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Bootstrap exam1</title>
    <style>
      .container{
        position:relative;
        top: 19vh;
      }

    </style>
</head>
<body class="bg-primary ">
    <div class="container bg-white  "  style=" max-width: 600px;">
      <form class="p-4">
        <div class="row">
            <h1 class="col"><strong>Sign Up</strong></h1>
         </div>
          <div class="row">
            <p class="col">Please fill the form to create an account</p>
          </div>
        
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-3 bg-light"placeholder="Firstname" name="fname" required>
              </div>
              <div class="col">
                <input type="text" class="form-control bg-light" placeholder="Lastname" name="lname" required>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control mb-3 bg-light " placeholder="Email" name="lname" value="" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" class="form-control mb-3 bg-light" placeholder="Password" name="lname" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <input type="password" class="form-control mb-3 bg-light " placeholder="Confirm Password" name="lname" required>
                </div>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="checkb" >
                <label class="form-check-label" for="checkb">
                 I acccept the <span class="text-primary">Terms of Use & Privacy policy</span>
                </label>
            </div>
            <button class="btn btn-primary mb-4 px-5">Sign Up</button>
          </form>
        </div>
        <div class="container ">
          <div class="text-center">
            <p  class="text-white mb-0 mt-2">
              Already have an account?<a class="text-white" href="">Login here</a>
            </p>
          </div>
          
        </div>
    
    
</body>
</html>
