<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(92, 93, 93);
    }

    
    #box{
        height:200px;
        width: 200px;
        /* border: 2px solid black; */
        margin: auto;
        margin-top: 40vh;
        border-radius: 50%;
        background-color: blanchedalmond;
    }
    #box2{
      height: 0;
      width: 0;
      border-bottom: 100px solid blanchedalmond;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      position: absolute;
      top:45vh;
      right: 40vw;
      /* text-align: center; */
    }
    #box3{
        position: absolute;
        left: 42vw;
        bottom: 20px;
        color: white;
    }
  </style>
</style>

<body>
    <div id="box"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    
</body>
<script>
    a= Math.random()
 if( a> 0.5){
     
     document.getElementById("box").style.
     display="none"
     document.getElementById("box3").innerHTML=a
     
    
 }else{
    document.getElementById("box2").style.display="none"
    document.getElementById("box3").innerHTML=a
   
    
 }

</script>
</html>
