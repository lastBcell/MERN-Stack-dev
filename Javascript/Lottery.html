<!doctype html>
<html lang="en"   >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  </head>
  <style>
  </style>
 <body class="vh-100 bg-dark ">
    <div class="container  bg-dark h-100 d-flex flex-column justify-content-center ">
        <div class="row d-flex justify-content-center  ">
            <div class="col-3  d-flex justify-content-center ">
                <button class="btn btn-primary  mx-5 w-50" onclick="get() " data-bs-toggle="modal" data-bs-target="#exampleModal">select</button>
            </div>
            <div class="col-3 bg-light text-center text-danger fw-bold fs-4" id="dis"></div>
        </div>
       
    </div>
    
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Learn more</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-danger fw-bold fs-1 text-center"id="alert">
               
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
   <script>
    function get(){
    var num=[111,222,333,444,555,656516]
    let max=num.length
    // console.log(max)
        let min=1
        let rand= Math.floor(Math.random() * (max - min + 1) ) + min;
    console.log(num[rand-1])
    document.getElementById("dis").innerHTML=num[rand-1]
    document.getElementById("alert").innerHTML=num[rand-1]

    }
   </script> 
  </body>
