<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<style>

   *{
    margin: 0px;
    overflow: hidden;
    font-family: monospace;
   }
    .sec1{
        background:linear-gradient(To right, whitesmoke,rgb(132, 105, 243));
        height:100vh;
        width: 100%;
        margin: 0px;
        display: inline-block;
    }
    .sec2{
    background-color: rgb(255, 255, 255);
    height: 100vh;
    width: 50%;
    position: absolute;
    right: 0px;
    margin: 0px;
    }
    .sec2 form {

        width: 600px;
        height: 500px;
        padding: 50px;
        display: inline-block;
        margin: 40px;
        margin-top: 120px;
        
    }
    
    h1,input,label,button{
        display:block;
        margin: 5px;
    }
    h1{
        font-size: 40px;
        margin-bottom: 30px;
        color: darkred;
    }
    label{
        font-weight: 900;
        font-size: 20px;
        
      
    }
    input{
        width: 100%;
        height: 40px;

    }
    .remb{
        display: inline-block;
        margin-top: 10px;

    }
    .remb input{
        height: 20px;
        width: 20px;
    }
    .remb label{
        position: relative;
        top: -25px;
        right: -30PX;


        
    }
    button{
        width: 100%;
        height: 40px;
        background-color: orangered;
        margin-top: 0px;
        color: white;
        font-size: 20px;
        border: none;
    }
    button:hover{
        opacity: 90%;
    }
    @media (max-width:1290px){
        *{
            overflow: visible;
        }   
        .sec1{
            background: none;
            position:absolute;
            right: 0px;
            margin: 0px;

        }
        .sec2{
         position: absolute;
         top: 10px;  
         margin:0px;
         height: auto;

        }
       input{
        
        width:300px;
       }
       button{
        width: 310px;
       }
     
       label{
        width: 200px;
        font-size: 20px;
       }
       h1{
        width:300px ;
       }
       form.frm{
        display: inline;
        /* width: 100%; */
        position: relative;
        right: 160px;
        top: 60%;
        margin-bottom:0px;
        padding-bottom: 0px;
       }
    }
</style>
</head>
<body>
    <div class="sec1"> 
        <div class="sec2">
            <form action="#" class="frm">
                <h1>Login Form</h1>
                <label for="#email">Email:</label>
                <input type="email" id="email" required>
                <label for="pass">Passsword:</label>
                <input type="password" required>
                <div class="remb">
                    <input type="checkbox" >
                <label for="rem">Remember me</label>
                </div>
             <button>Login</button>

            </form>
        </div>
    </div>
   
</body>
</html>
